<!doctype html>
<html>
  <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/static/api/spa/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Auction Login Page</title>
    <script type="module" crossorigin src="/static/api/spa/assets/index-DbBstqHX.js"></script>
    <link rel="stylesheet" crossorigin href="/static/api/spa/assets/index-C11chwFa.css">
  </head>

  <body>
    <h1>Log in</h1>

    <form method="post" novalidate>
      {% csrf_token %}

      <div>
        <label for="{{ form.username.id_for_label }}">Username</label><br />
        {{ form.username }}
        {% if form.username.errors %}
        <div>{{ form.username.errors }}</div>
        {% endif %}
      </div>

      <div>
        <label for="{{ form.password.id_for_label }}">Password</label><br />
        {{ form.password }}
        {% if form.password.errors %}
        <div>{{ form.password.errors }}</div>
        {% endif %}
      </div>

      <button type="submit">Log in</button>
    </form>

    {% if form.non_field_errors %}
    <div >
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    
  </body>
</html>
